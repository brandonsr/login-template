<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login E-Estela</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="principal-image">
            <img src="IMG/baner.png" alt="logo-santillana-compartir">
        </div>
        <div class="form">
            <p class="p">Santillana Conect <a href="https://www.santillana.com">What is this?</a></p>
            <form action="">

                <div class="entrada">
                    <img src="IMG/ico_user.png" alt="adminlogo" class="adminlogo" >
                    <input type="text" placeholder="User" class="usuario">
                </div>

                <div class="entrada">
                    <img src="IMG/ico_password.png" alt="passlogo" class=""passlogo>
                    <input type="password" placeholder="Password" class="contra">
                </div>

                <input type="checkbox" id="keepme">
                <label for="keepme" class="p" id="keep">Keep me online</label>
                <button class="button">Connect</button>
            </form>
        </div>
    </div>
</body>
</html>
